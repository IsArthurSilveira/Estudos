<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Formulário</title>
</head>
<body>
    <h2>Formulário 1</h2>
    <form action="" method="post"> <!-- Formulário -->
        <label for="nome">Nome:</label> <!-- Label -->
        <input type="text" id="nome" name="nome"><br> <!-- Campo de texto -->
        <label for="email">Email:</label> <!-- Label -->
        <input type="email" id="email" name="email"><br> <!-- Campo de email -->
        <label for="senha">Senha:</label> <!-- Label -->
        <input type="password" id="senha" name="senha"><br> <!-- Campo de senha -->
        <input type="submit" value="Enviar"> <!-- Botão de envio -->
    </form>
    <br> <!-- Quebra de linha -->
    <details> <!-- Detalhes -->
        <summary>Mais informações</summary> <!-- Resumo -->
        <p>Este é um exemplo de uso da tag details com summary.</p> <!-- Parágrafo -->
    </details>
    <br> <!-- Quebra de linha -->

    <label for="carregamento">Carregamento:</label>
    <progress id="carregamento" value="70" max="100"></progress> <!-- Barra de carregamento -->
    <br> <!-- Quebra de linha -->

    <label for="progresso">Progresso:</label> <!-- Label -->
    <meter id="progresso" value="0.6">60%</meter> <!-- Barra de progresso -->
    
</body>
</html>
