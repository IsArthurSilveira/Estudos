<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Imagem</title>
</head>
<body>
    <h2>Imagens</h2> <!-- TÃ­tulo -->
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo do Google"> <!-- Imagem -->
    <br> <!-- Quebra de linha -->
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo do Google" width="100" height="100"> <!-- Imagem -->
    <br> <!-- Quebra de linha -->
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo do Google" width="50%" height="50%"> <!-- Imagem -->
    <br> <!-- Quebra de linha -->
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo do Google" width="200" height="50"> <!-- Imagem -->
    <br> <!-- Quebra de linha -->
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo do Google" width="200" height="50" style="border: 1px solid black;"> <!-- Imagem -->
    <br> <!-- Quebra de linha -->
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo do Google" width="200" height="50" style="border: 1px solid black; border-radius: 10px;"> <!-- Imagem -->
</body>
</html>
