<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Midia</title>
</head>
<body>
    <audio src="audio.mp3" controls></audio>  <!-- Tag de audio -->
    <br> <!-- Quebra de linha -->
    <video src="video.mp4" controls></video>  <!-- Tag de video -->
    <br> <!-- Quebra de linha -->
    <audio src="audio.mp3" controls autoplay loop></audio>  <!-- Tag de audio com autoplay e loop -->
    <br> <!-- Quebra de linha -->
    <video src="video.mp4" controls autoplay loop muted></video>  <!-- Tag de video com autoplay, loop e muted -->
    <br> <!-- Quebra de linha -->
    <audio src="audio.mp3" controls preload="auto"></audio>  <!-- Tag de audio com preload -->
    <br> <!-- Quebra de linha -->
    <video src="video.mp4" controls preload="auto"></video>  <!-- Tag de video com preload -->
    <br> <!-- Quebra de linha -->
    <video src="video.mp4" controls poster="poster.jpg"></video>  <!-- Tag de video com poster -->
    <br> <!-- Quebra de linha -->
    <video src="video.mp4" controls width="320" height="240"></video>  <!-- Tag de video com width e height -->
    <br> <!-- Quebra de linha -->
    <video src="video.mp4" controls autoplay loop muted width="320" height="240"></video>  <!-- Tag de video com autoplay, loop, muted, width e height -->
    <br> <!-- Quebra de linha -->
    <video src="video.mp4" controls autoplay loop muted width="320" height="240" style="border: 1px solid black;"></video>  <!-- Tag de video com autoplay, loop, muted, width, height e style -->
</body>
</html>
