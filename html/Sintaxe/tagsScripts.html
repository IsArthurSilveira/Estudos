<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Script</title>
    <script src="externalScript.js"></script> <!-- Importa um script externo -->
    <link rel="stylesheet" href="styles.css"> <!-- Importa um arquivo de estilos -->
</head>
<body>
    <h2>Elementos de Script</h2> <!-- Título -->
    <script>
        document.write("Hello World!"); // Escreve "Hello World!" na página
    </script>
    <br> <!-- Quebra de linha -->
    <script>
        alert("Hello World!"); // Exibe um alerta com "Hello World!"
    </script>
    <br> <!-- Quebra de linha -->
    <script>
        console.log("Hello World!"); // Exibe "Hello World!" no console
    </script>
    <br> <!-- Quebra de linha -->
    <script>
        var x = 10; // Declara uma variável x com o valor 10
        document.write(x); // Escreve o valor de x na página
    </script>
    <br> <!-- Quebra de linha -->
    <script src="externalScript.js"></script> <!-- Importa um script externo -->
    <br> <!-- Quebra de linha -->

</body>
</html>
