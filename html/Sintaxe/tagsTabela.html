<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Tabela</title>
</head>
<body>
    <h2>Tabela</h2> <!-- Título -->
    <table> <!-- Tabela -->
        <tr> <!-- Linha -->
            <th>Cabeçalho 1</th> <!-- Cabeçalho 1 -->
            <th>Cabeçalho 2</th> <!-- Cabeçalho 2 -->
        </tr> 
        <tr> <!-- Linha -->
            <td>Célula 1</td> <!-- Célula 1 -->
            <td>Célula 2</td> <!-- Célula 2 -->
        </tr>
    </table>
</body>
</html>
